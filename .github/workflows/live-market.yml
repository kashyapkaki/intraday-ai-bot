name: Intraday AI Bot — Live Automation

on:
  schedule:
    # 8:55 AM IST → 3:25 UTC (Pre-market analysis)
    - cron: "25 3 * * 1-5"

    # 9:16 AM IST → 3:46 UTC (Live breakout engine start)
    - cron: "46 3 * * 1-5"

  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
        run: npm run live
